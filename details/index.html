<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/details.css">
  <title>Create A recipe</title>
</head>
<body>
    <header>
      <div class="icon-logo">
          <img src="../assets/faucet.png" alt="" id="logo">
          <p class="logo-type">kitchen<span class="sync">Sync</span></p>
      </div>
      <div class="login-div">
          <button>sign-in</button>
          <button>sign-up</button>
      </div>
    </header>
    <main>
      <section class="details-card">
        <div class="detail-header"></div>
        <div class="detail-main">
          <div class='left'>
            <p class="arrow up">ðŸ¡…</p>
            <p class="counter">3</p>
            <p class="arrow down">ðŸ¡‡</p>
          </div>
          <div class='right'>
            <div class="user-div">
              <img src="../assets/nick.png" alt="" class="user-img">
              <p class="created-at">Posted by u/User_name 17 hours ago</p>
            </div>
              <div class="recipe-details-container">
                <h5 class="recipe-heading"></h5>
                <img src="../assets/food-tray.png" alt="dish-img" class="dish-img">
                <p class="dish-description"></p>
                <div class="recipe-display-container">
                <div class="ingredients">
                  <h3>Ingredients</h3>
                  <ul>
                    <li>1 cup flour</li>
                    <li>1/2 cup milk</li>
                    <li>1/4 cup sugar</li>
                  </ul>
                </div>
                <div class="directions">
                  <h3>Directions</h3>
                  <ol>
                    <li>frqwe</li>
                    <li>ecwdc</li>
                    <li>cdwcd</li>
                  </ol>
                </div>
              </div>
              </div>
              <div class='comments-container'>
                <label>Comment
                  <textarea class="add-comment-section"></textarea>
                  <button class="submit-comment-button">Submit</button>
                </label>
                <div class="comments-display-container">
                  <div class="user-div">
                    <img src="../assets/nick.png" alt="" class="user-img">
                    <p class="created-at">Posted by u/User_name 17 hours ago</p>
                  </div>
                  <p class="comment"></p>
                  <div class='comment-vote'>
                    <p class="arrow up">ðŸ¡…</p>
                    <p class="counter">3</p>
                    <p class="arrow down">ðŸ¡‡</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>

    </main>
</body>
</html>
