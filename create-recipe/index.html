<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/create-recipe.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Create A recipe</title>
</head>
<body>
    <header>
        <div class="icon-logo">
            <a class="go-home" href="../">
                <img src="../assets/faucet.png" alt="" id="logo">
                <p class="logo-type">kitchen<span class="sync">Sync</span></p>
            </a>
        </div>
        <div class="user-div">

            <div class="login-status-div">
                <div class="login-div">
                    <button id="sign-in-button">sign-in</button>
                    <button id="sign-up-button">sign-up</button>
                </div>
                <div class="logged-in-div visibility">
                    <img class="profile-image" src="../assets/nick.png" alt="">
                    <div class="name-status">
                        <p class="user-name"></p>
                        <button id="logout-button">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="create-recipe">
            <div class="add-recipe-header">
                <h5 class="upload-recipe-heading">Upload a Recipe</h5>
                <img class="cutlery-icon" src="../assets/cutlery-light-red.png" alt="close-window-button">
            </div>
            <form class="add-recipe-form" id="add-recipe-form">
                <label class="dish-label">
                Dish Name:
                <input type="text" name="dish-name" class="wide-input" required>
                </label>
                <label class="description-label">
                Description:
                <textarea type="text" name="description" class="description-textarea"></textarea>
                </label>
                <label class="ingredient-label">
            Ingredients:
                <div id="ingredient-list-div">
                    <div class="input-ingredient-row">
                        <input type="text" name="quantity-0" placeholder="Quantity:   1/2">
                        <input type="text" name="name-0" placeholder="Item:   tomato">
                        <input type="text" name="prep-0" placeholder="Prep:   sliced">
                    </div>

                </div>
                    <p class="add-row-button" id="add-row-button">➕</p>
                </label>
                <label class="directions">
                    Directions:
                    <div class="directions-container">
                        <div class="input-direction-row">
                            <textarea type="text" name="direction-name-0" placeholder="Step 1"></textarea>
                        </div>
                    </div>
                    <p class="add-row-button" id="add-direction-row-button">➕</p>
                </label>
                <!-- <label class="keywords">
                    Keywords:
                    <input type="text" name="keywords" class="wide-input">
                </label> -->
                <div class="upload-image">
                    Upload Image:
                    <input type="file" accept="image/*" id="upload-dish-image" name="dish-image">
                </div>
                <div class='right-align'>
                    <button id="create-recipe-button">Create Recipe</button>
                    <button id="cancel-button">Cancel</button>
                </div>
            </form>
        </section>
        <section class="login visibility" id="login">
            <div class="login-holder">
                <div class="login-header">
                    <p class="login-header-text">Sign In</p>
                    <img src="./assets/cutlery-light-red.png" alt="" class="close-popup">
                </div>
                <div class="login-form">
                    <form id="sign-in">
                        <h3 class="sign-up-in">Sign In</h3>
                        <label class="email">Email </label><input type="email" name="email" id="sign-in-email"/>
                        <label class="password">Password </label><input type="password" name="password" id="sign-in-password"/>
                        <div class="submit-div">
                            <button class="submit">Submit</button>
                            <p class="new-user">New User? Click <span class="new-user-span">here</span>.</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="signup visibility" id="signup">
            <div class="signup-holder">
                <div class="signup-header">
                    <p class="signup-header-text">Sign Up</p>
                    <img src="./assets/cutlery-light-red.png" alt="" class="close-popup">
                </div>
                <div class="signup-form">
                    <form id="sign-up">
                        <h3 class="sign-up-in">Sign Up</h3>
                        <label class="text">User Name</label><input type="text" name="user-name" id="user-name-input"/>
                        <label class="email">Email </label><input type="email" name="email" id="sign-up-email"/>
                        <label class="password">Password </label><input type="password" name="password" id="sign-up-password"/>
                        <div class="submit-div">
                            <button class="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="create-recipe"></div>   
        </section>

</main>
<script type="module" src="../script/script.js"></script>
<script type="module" src="./create-recipe.js"></script>

</body>
</html>
