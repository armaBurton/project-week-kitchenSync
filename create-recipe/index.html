<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/create-recipe.css">
    <title>Create A recipe</title>
</head>
<body>
    <header>
        <div class="icon-logo">
            <img src="../assets/faucet.png" alt="" id="logo">
            <p class="logo-type">kitchen<span class="sync">Sync</span></p>
        </div>
        <div class="user-div">
            <p class="add-recipe" title="add recipe">➕</p>
            <div class="login-status-div">
                <div class="login-div visibility">
                    <button>sign-in</button>
                    <button>sign-up</button>
                </div>
                <div class="logged-in-div ">
                    <img class="profile-image" src="../assets/nick.png" alt="">
                    <div class="name-status">
                        <p class="user-name">Saint Nick</p>
                        <p class="user-rank">karma: <span class="points">9000+</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="create-recipe">
            <div class="add-recipe-header">
                <h5 class="upload-recipe-heading">Upload a Recipe</h5>
                <img class="cutlery-icon" src="../assets/cutlery-light-red.png" alt="close-window-button">
            </div>
            <form class="add-recipe-form">
            <label class="dish-label">
                Dish Name:
                <input type="text" name="dish-name" class="wide-input">
            </label>
            <label class="description-label">
                Description:
                <textarea type="text" name="description" class="description-textarea"></textarea>
            </label>
            <label class="ingredient-label">
            Ingredients:
                <div class="input-ingredient-row">
                    <input type="text" name="directions" placeholder="name">
                    <input type="text" name="quantity" placeholder="quantity">
                    <input type="text" name="prep" placeholder="prep">
                    <p class="add-row-button">➕</p>
                </div>
            </label>
            <label class="directions">
                Directions:
                <div class="input-direction-row">
                    <textarea type="text" name="name"></textarea>
                    <p class="add-row-button">➕</p>
                </div>
            </label>
            <label class="keywords">
                Keywords:
                <input type="text" name="keywords" class="wide-input">
            </label>
            <div class="upload-image">
                <button>Upload Image</button>
                <p class="image-path">'./name-of-image.jpg'</p>
            </div>
            <div class='right-align'>
                <button>Create Recipe</button>
                <button>Cancel</button>
            </div>
        </form>
    </section>

</main>
</body>
</html>
